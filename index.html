<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbhinaVerse - Alien Creativity Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, rgba(138,43,226,0.2) 50%, transparent 70%);
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        .glow-orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,255,0.4) 0%, rgba(0,255,255,0.2) 50%, transparent 70%);
            animation-delay: -4s;
            top: 60%;
            left: 70%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .title-container {
            position: relative;
            z-index: 3;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0,255,255,0.5);
            letter-spacing: 0.1em;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .alien-container {
            position: relative;
            z-index: 3;
            margin: 40px 0;
        }

        .alien-head {
            width: 200px;
            height: 240px;
            background: linear-gradient(180deg, #0ff 0%, #0aa 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            animation: hover 4s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(0,255,255,0.6), inset 0 0 40px rgba(0,255,255,0.3);
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .eye {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #000 0%, #333 100%);
            border-radius: 50%;
            top: 80px;
            box-shadow: inset 0 0 20px rgba(255,0,255,0.8);
            animation: blink 5s infinite;
        }

        .eye.left { left: 35px; }
        .eye.right { right: 35px; }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .pupil {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff00ff 30%, #8b00ff 70%);
            border-radius: 50%;
            top: 25px;
            left: 15px;
            box-shadow: 0 0 20px #ff00ff;
            animation: look 6s ease-in-out infinite;
        }

        @keyframes look {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -3px); }
            50% { transform: translate(-5px, 0); }
            75% { transform: translate(3px, 3px); }
        }

        .antenna {
            position: absolute;
            width: 4px;
            height: 60px;
            background: linear-gradient(180deg, #0ff, transparent);
            top: -50px;
            border-radius: 2px;
        }

        .antenna.left { left: 60px; transform: rotate(-15deg); }
        .antenna.right { right: 60px; transform: rotate(15deg); }

        .antenna::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ff00ff;
            border-radius: 50%;
            top: -8px;
            left: -6px;
            box-shadow: 0 0 30px #ff00ff;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .description {
            position: relative;
            z-index: 3;
            text-align: center;
            margin: 40px 0;
        }

        .description p {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0,255,255,0.8);
            animation: glow-text 2s ease-in-out infinite alternate;
            letter-spacing: 0.05em;
        }

        @keyframes glow-text {
            from { text-shadow: 0 0 20px rgba(0,255,255,0.8), 0 0 30px rgba(0,255,255,0.6); }
            to { text-shadow: 0 0 30px rgba(0,255,255,1), 0 0 40px rgba(0,255,255,0.8); }
        }

        .grid-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: 
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            z-index: 0;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: particle-float 15s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        .coming-soon {
            position: relative;
            z-index: 3;
            margin-top: 60px;
            text-align: center;
        }

        .coming-soon h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255,0,255,0.8);
            margin-bottom: 20px;
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #888;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .footer {
            position: relative;
            z-index: 3;
            margin-top: 40px;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            color: #666;
            margin: 8px 0;
            letter-spacing: 0.05em;
        }

        .footer p:first-child {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="grid-bg"></div>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    
    <div class="container">
        <div class="title-container">
            <h1>ABHINAVERSE</h1>
        </div>

        <div class="alien-container">
            <div class="alien-head">
                <div class="antenna left"></div>
                <div class="antenna right"></div>
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
            </div>
        </div>

        <div class="description">
            <p>Hi Humans, I'm an Alien!</p>
        </div>

        <div class="coming-soon">
            <h2>âŸ¨ CREATIVITY PORTAL LOADING âŸ©</h2>
            <p class="tagline">Where imagination transcends dimensions</p>
        </div>

        <div class="footer">
            <p>Made with ðŸ’œ by an Alien from AbhinaVerse</p>
            <p>Status: ðŸš§ Under Construction - More creativity coming soon!</p>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Generate floating particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }

        // Mouse move effect for glowing orbs
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        const orbs = document.querySelectorAll('.glow-orb');
        function updateOrbs() {
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.01;
                const x = mouseX * speed;
                const y = mouseY * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
            requestAnimationFrame(updateOrbs);
        }
        updateOrbs();
    </script>
</body>
</html>
